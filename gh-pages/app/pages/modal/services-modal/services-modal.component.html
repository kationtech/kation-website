<h2 mat-dialog-title>Tell us what you need by filling out this form.</h2>
<mat-dialog-content class="mat-typography">
    <div class="display-flex type-container">
        <div class="radio-wrapper">
            <input type="radio" id="customer" name="type-group" (change)="getType('customer')">
            <label for="customer" class="customer">Customer</label>
        </div>
        <div class="radio-wrapper">
            <input type="radio" id="supplier" name="type-group" (change)="getType('supplier')">
            <label for="supplier" class="supplier">Supplier</label>
        </div>
        <div class="radio-wrapper">
            <input type="radio" id="reseller" name="type-group" (change)="getType('reseller')">
            <label for="reseller" class="reseller">Reseller</label>
        </div>
    </div>
    <form>
        <div>
            <mat-select class="business" placeholder="What business industry are you in?" id="industry" (selectionChange)="setValueForm('select', $event)">
                <mat-option value="finance"> Finance </mat-option>
                <mat-option value="manufacturing"> Manufacturing </mat-option>
                <mat-option value="retail"> Retail </mat-option>
                <mat-option value="investment"> Investment </mat-option>
                <mat-option value="sales"> Sales </mat-option>
                <mat-option value="marketing"> Marketing </mat-option>
                <mat-option value="agriculture"> Agriculture </mat-option>
                <mat-option value="food"> Food </mat-option>
                <mat-option value="advertising"> Advertising </mat-option>
                <mat-option value="ecommerce"> E-Commerce </mat-option>
                <mat-option value="realEstate"> Real Estate </mat-option>
                <mat-option value="humanResources"> Human Resources </mat-option>
                <mat-option value="others"> Others </mat-option>
            </mat-select>
        </div>
        <div>
            <mat-select class="looking" placeholder="Are you looking for a service or a product?" id="service" (selectionChange)="setValueForm('select', $event)">
                <mat-option value="service"> Service </mat-option>
                <mat-option value="product"> Product </mat-option>
            </mat-select>
        </div>
        <div>
            <mat-select class="company" placeholder="How big is your company?" id="company_size" (selectionChange)="setValueForm('select', $event)">
                <mat-option value="<10"> Less than 10 </mat-option>
                <mat-option value="10-49"> 10-49 </mat-option>
                <mat-option value="50-249"> 50-249 </mat-option>
                <mat-option value=">250"> 250 and more </mat-option>
            </mat-select>
        </div>
        <div class="display-flex with-input">
            <div class="select">
                <mat-select class="tech" placeholder="Do you have a current technology?" id="has_technology" (selectionChange)="setValueForm('select', $event)">
                    <mat-option value="true"> Yes </mat-option>
                    <mat-option value="false"> No </mat-option>
                </mat-select>
            </div>
            <div class="input">
                <div *ngIf="!showSpecifyField">&nbsp;</div>
                <div class="display-flex" *ngIf="showSpecifyField">
                    <label>If YES, please specify</label>
                    <input type="text" (keyup)="setValueForm('input', $event)">
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div class="close" mat-dialog-close><img src="../../../../assets/images/icons/close.png"></div>
  <button [mat-dialog-close]="formValues" [disabled]="isDisabled" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
