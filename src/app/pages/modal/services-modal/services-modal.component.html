<h2 mat-dialog-title>Tell us what you need by filling out this form.</h2>
<p>I am a...</p>
<form [formGroup]="surveyFormGrp" id="survey">
    <div class="mat-typography">
        <div class="display-flex type-container">
            <div class="radio-wrapper">
                <input type="radio" id="customer" name="type" value="customer" formControlName="type">
                <label for="customer" class="customer">Customer</label>
            </div>
            <div class="radio-wrapper">
                <input type="radio" id="supplier" name="type" value="supplier" formControlName="type">
                <label for="supplier" class="supplier">Supplier</label>
            </div>
            <div class="radio-wrapper">
                <input type="radio" id="reseller" name="type" value="reseller" formControlName="type">
                <label for="reseller" class="reseller">Reseller</label>
            </div>
        </div>
        <form>
            <div>
                <mat-select class="business" placeholder="What business industry are you in?" id="industry" formControlName="industry">
                    <mat-option value="finance"> Finance </mat-option>
                    <mat-option value="manufacturing"> Manufacturing </mat-option>
                    <mat-option value="retail"> Retail </mat-option>
                    <mat-option value="investment"> Investment </mat-option>
                    <mat-option value="sales"> Sales </mat-option>
                    <mat-option value="marketing"> Marketing </mat-option>
                    <mat-option value="agriculture"> Agriculture </mat-option>
                    <mat-option value="food"> Food </mat-option>
                    <mat-option value="advertising"> Advertising </mat-option>
                    <mat-option value="ecommerce"> E-Commerce </mat-option>
                    <mat-option value="realEstate"> Real Estate </mat-option>
                    <mat-option value="humanResources"> Human Resources </mat-option>
                    <mat-option value="others"> Others </mat-option>
                    <hr class="select-divider">
                    <mat-option value="inquiry"> Inquiry about Careers </mat-option>
                </mat-select>
            </div>
            <div>
                <mat-select class="looking" placeholder="Are you looking for a service or a product?" id="service" formControlName="service">
                    <mat-option value="service"> Service </mat-option>
                    <mat-option value="product"> Product </mat-option>
                </mat-select>
            </div>
            <div>
                <mat-select class="company" placeholder="How big is your company?" id="company_size" formControlName="company_size">
                    <mat-option value="Less than 10"> Less than 10 </mat-option>
                    <mat-option value="10-49"> 10-49 </mat-option>
                    <mat-option value="50-249"> 50-249 </mat-option>
                    <mat-option value="250 and more"> 250 and more </mat-option>
                </mat-select>
            </div>
            <div class="display-flex with-input">
                <div class="select">
                    <mat-select class="tech" placeholder="Do you have a current technology?" id="has_technology" formControlName="has_technology">
                        <mat-option value="true"> Yes </mat-option>
                        <mat-option value="false"> No </mat-option>
                    </mat-select>
                </div>
                <div class="input">
                    <div *ngIf="surveyFormGrp.value.has_technology != 'true'">&nbsp;</div>
                    <div class="has-tech" *ngIf="surveyFormGrp.value.has_technology == 'true'">
                        <label>If YES, please specify</label>
                        <input type="text" formControlName="current_technology">
                    </div>
                </div>
            </div>
            <div class="submit-btn">
                <button class="btn btn-orange btn-slide" [disabled]="surveyFormGrp.invalid" [mat-dialog-close]="surveyFormGrp.value">Submit</button>
            </div>
        </form>
    </div>
</form>
